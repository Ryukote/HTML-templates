<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
    <!-- PowerTune Icon 80x80px -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#004e89;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Rounded Rectangle Background -->
    <rect width="80" height="80" rx="16" fill="url(#bgGradient)"/>

    <!-- Speedometer Arc -->
    <path d="M 20 55 A 20 20 0 0 1 60 55"
          stroke="#ffffff"
          stroke-width="2.5"
          fill="none"
          opacity="0.4"/>

    <!-- Speed Needle -->
    <line x1="40" y1="55" x2="52" y2="38"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.5"/>

    <!-- PT Text -->
    <text x="40" y="42"
          font-family="Arial, sans-serif"
          font-size="32"
          font-weight="bold"
          fill="url(#textGradient)"
          text-anchor="middle"
          dominant-baseline="middle">PT</text>

    <!-- Small lightning bolt accent -->
    <path d="M 47 60 L 44 66 L 47 66 L 45 72 L 52 64 L 48 64 L 50 60 Z"
          fill="#ffffff"
          opacity="0.6"/>
</svg>
